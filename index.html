<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio002</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Doctor.css">
</head>
<body>
    <header class="page-header">
        <div class="container">
            <div class="area_logo_header">
                <a class="logo" href="./index.html">
                    <img src="./img/logo/y's-teck_logo_wh2.png" alt="logo-header">
                </a>
            </div>
            <nav class="nav_header">
                <ul class="list_nav_header">
                    <li><a href="#about">ABOUT</a></li>
                    <li><a href="#feature">FEATURE</a></li>
                    <li><a href="#profile">PROFILE</a></li>
                    <li><a class="btn-icon_mail" href="">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>
    </div>
    <main class="main-contents">
        <div class="main-visual">
            <div class="container">
                <div class="main-visual_ttl">
                    <h2>
                        <span class="dark_bg" id="main-visual_ttl_line1">御社のIT課題を</span><br>
                        <span class="dark_bg" id="main-visual_ttl_line2">トータルサポート</span>
                    </h2>
                </div>
                <p class="main-banner"><a href="">無料<br>相談</a></p>
            </div>
        </div>
        <!--紹介-->
        <section class="section_area_about" id="about">
            <div class="container">
                <div class="section_header">
                    <h2 class="section_ttl">ABOUT.</h2>
                </div>
                <div class="section_body">
                    <!--画像+テキストのレイアウトを共通化-->
                    <div class="layout_2">
                        <div class="img">
                            <img src="" alt="">
                        </div>
                        <div class="txt">
                            <p class="ttl">見出し</p>
                            <p class="discription">説明</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--特徴-->
        <section class="section_area_feature" id="feature">
            <div class="container">
                <div class="section_header">
                    <h2 class="section_ttl">FEATURE.</h2>
                </div>
                <div class="section_body">
                    <ul class="list_feature">
                        <li>
                            <img src="" alt="">
                            <p class="ttl">タイトル</p>
                            <p class="discription">説明</p>
                        </li>
                        <li>
                            <img src="" alt="">
                            <p class="ttl">タイトル</p>
                            <p class="discription">説明</p>
                        </li>
                        <li>
                            <img src="" alt="">
                            <p class="ttl">タイトル</p>
                            <p class="discription">説明</p>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <!--プロフィール-->
        <section class="section_area_profile" id="profile">
            <div class="container">
                <div class="section_header">
                    <h2 class="section_ttl">PROFILE.</h2>
                </div>
                <div class="section_body">
                    <div class="layout_2">
                        <div class="img">
                            <img src="" alt="">
                        </div>
                        <div class="txt">
                            <p class="ttl">見出し</p>
                            <p class="discription">説明</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--問い合わせ-->
        <section class="section_area_contact" id="contact">
            <div class="container">
                <div class="section_header">
                    <h2 class="section_ttl">CONTACT.</h2>
                </div>
                <p class="discription">説明</p>
                <div class="section_body">
                    <a class="btn_contact" href="">CONTACT</a>
                </div>
            </div>
        </section>
    </main>
    <footer class="page-footer">
        <div class="container">
            <ul class="list_footer">
                <li><a class="youtube" href=""></a></li>
                <li><a class="twitter" href=""></a></li>
                <li><a class="facebook" href=""></a></li>
            </ul>
            <p><small>©2020 javascript-practice002</small></p>
        </div>
    </footer>
</body>
</html>
